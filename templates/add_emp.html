{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title%} Index Home {% endblock title %}

{% block body%} 

<h4>Add Employee Information</h4>

<!-- <form action="/add_emp" method="POST" >
    {% csrf_token %} 
    {{form|crispy}}

    <button type="submit" class="btn btn-success mt-3">Add</button>
</form> -->
<div class="row g-3 align-items-center">
    <div class="col-auto">
<form action="/add_emp" method="post">
    {% csrf_token %} 
      <label for="first_name">First Name</label>
      <input type="text" id="first_name"  name="first_name" value="{{first_name}}" >
      <p>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{last_name}}" >
      <p>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="{{age}}" >
      <p>
      <label for="gender">Gender</label>
      <input type="text" id="gender" name="gender" value="{{gender}}">
      <p>
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" value="{{phone}}">
      <p>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" value="{{email}}">
      <p>
      <label for="department">Department</label>
      <input type="text" id="department" name="department" value="{{department}}">
      <p>
      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" value="{{designation}}">
      <p>
      <label for="date_join">Date Joined</label>
      <input type="datetime" id="date_join" name="date_join" value="{{date_join}}">
      <p>
      <label for="salary">Salary</label>
      <input type="number" id="salary" name="salary" value="{{salary}}">
      <p>
      <label for="HRA_variables">HRA Variables</label>
      <input type="number" id="HRA_variables" name="HRA_variables" value="{{HRA_variables}}">
      <p>
      <label for="incentives">Incetives</label>
      <input type="number" id="incentives" name="incentives" value="{{incentives}}">
      <p>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" value="{{address}}">
      <p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    </div>
</div>
{% endblock body%}

{% block customCSS%} {% endblock customCSS %}
{% block customJS%} {% endblock customJS %}
